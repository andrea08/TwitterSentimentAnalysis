<div id="content">
<div class="row">
    <big-breadcrumbs items="['Preview', 'This is what are you looking for?']" icon="search" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
</div>

    <!-- content -->

    <div class="row">
    	<div ng-if="tweets" class="col-lg-4 col-lg-offset-4">
    		<blockquote>
    			<p>You looked for {{query}}</p>
    			<small> Is what you want to analyse?</small>
    		</blockquote>

			<div id="widget-colors-widget" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-jarvis-widget>
			    <header>
			        <h2><strong>Tweets</strong> <i>{{}}</i></h2>
			    </header>
			    <!-- widget div-->
			    <div>
			        <!-- widget content -->
			        <div class="widget-body">
			            <div class="row">
			                <div class="col-md-10 col-lg-10">
			                	<div ng-repeat="tweet in tweet_list" class="well">
			                		<h5><strong>{{tweet.author}}</strong>
			                		<code>{{tweet.date_time}}</code>
			                    	<br>
			                    	<p>
			                    		{{tweet.content}}
			                    	</p>
			                	</div>
			                </div>
			            </div>
			        </div>
			        <!-- end widget content -->
			    </div>
			    <!-- end widget div -->
			</div>

			<button ng-click="change_search()"> Change search </button>
			<button ng-click="analyse()"> Analyse </button>
    	</div>

    	<div ng-if="!tweets" class="col-lg-4 col-lg-offset-4">
    		<div id="widget-colors-widget" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-color="red" data-jarvis-widget>
			    <header>
			        <h2><strong>Opps!!!</strong></h2>
			    </header>
			    <!-- widget div-->
			    <div>
			        <!-- widget content -->
			        <div class="widget-body">
			            <div class="row">
			                <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center">

			                	<h6 class="alert semi-bold">
			                		{{error_message}}
			                	</h6>

			                	<button type="button" class="btn btn-labeled btn-default" ng-click="change_search()">
									 <span class="btn-label">
									  <i class="glyphicon glyphicon-refresh"></i>
									 </span>Go home
								</button>
			                </div>
			            </div>
			        </div>
			        <!-- end widget content -->
			    </div>
			    <!-- end widget div -->
			</div>    		
    	</div>
    </div>
</div>
